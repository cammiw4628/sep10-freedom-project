<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        <style>
            /* CSS */
            .animate__animated.animate__bounce.animate__repeat {
                --animate-repeat: 3;
                }
            h1 {
                --animate-duration: 2s;
            }

            .center {
                text-align: center;
            }
            .animate__animated.animate__hinge.animate__repeat {
                --animate-repeat: 3;
            }
            h2 {
                --animate-duration: 5s;
            }
            .left {
                float: left;
            }

            body {
                background-color: black;
                color: white;
            }
            .sun {
                width: 350px;
                animation: spin 3s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(0deg);
                }

                from {
                    transform: rotate(360deg);
                }
            }

            .saturn {
                width: 300px;
            }
        </style>

        <title>Tinker Animate.css</title>
    </head>
    <body>
        <!-- HTML -->
    <div>
        <h1 class="animate__animated animate__bounce animate__repeat-3 center">Animation.css practice</h1>
    </div>
        <h2 class="animate__animated animate__hinge animate__repeat-3 center">Hinge text</h2>

        <img class="animate__animated animate__jackInTheBox animate__slower left animate__delay-4s" src="https://static.vecteezy.com/system/resources/thumbnails/018/742/203/small_2x/3d-minimal-world-cartoon-globe-3d-illustration-free-png.png" id="world" alt="earth" />

        <h2 class="animate__animated animate__bounceIn animate__faster center">Faster heading</h2>

            <p class="animate__animated animate__backInUp animate__slower animate__delay-2s center"> SLOWER TEXT</p>

            <p class="animate__animated animate__bounce animate__infinite">Infinite text</p>

            <img class="sun left" src="https://static.vecteezy.com/system/resources/previews/047/463/682/non_2x/cartoon-sun-transparent-background-free-png.png" id="sun" alt="sun" />

            <img class=" spin animate__animated animate__heartBeat animate__slower left animate__infinite saturn" src="https://static-00.iconduck.com/assets.00/saturn-icon-2048x2048-2blv0p10.png" id="saturn" alt="saturn"/>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS
        </script>
    </body>
</html>
